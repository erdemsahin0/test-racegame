<body>
<script>
class StartScene extends Phaser.Scene {
    constructor() {
        super('StartScene');
    }

    create() {
        this.add.text(400, 200, 'Nitro Lane Rush', { fontSize: '48px', fill: '#fff' }).setOrigin(0.5);
        this.add.text(400, 300, 'Press SPACE to Start', { fontSize: '24px', fill: '#fff' }).setOrigin(0.5);

        this.input.keyboard.once('keydown-SPACE', () => {
            this.scene.start('GameScene');
        });
    }
}

class GameScene extends Phaser.Scene {
    constructor() {
        super('GameScene');
    }

    preload() {
        // Load a car image from the web (you can replace this with your own file later)
        this.load.image('car', 'https://examples.phaser.io/assets/sprites/car90.png');
    }

    create() {
        // Add car sprite in the center
        this.car = this.physics.add.image(400, 500, 'car').setScale(0.5);

        // Enable arrow key controls
        this.cursors = this.input.keyboard.createCursorKeys();
    }

    update() {
        // Stop movement before applying input
        this.car.setVelocity(0);

        if (this.cursors.left.isDown) {
            this.car.setVelocityX(-200);
        }
        if (this.cursors.right.isDown) {
            this.car.setVelocityX(200);
        }
        if (this.cursors.up.isDown) {
            this.car.setVelocityY(-200);
        }
        if (this.cursors.down.isDown) {
            this.car.setVelocityY(200);
        }
    }
}

const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    backgroundColor: '#222',
    physics: { default: 'arcade' },
    scene: [StartScene, GameScene]
};

new Phaser.Game(config);
</script>
</body>
</html>
