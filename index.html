<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nitro Lane Rush</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
</head>
<body>
<script>
class StartScene extends Phaser.Scene {
    constructor() {
        super('StartScene');
    }

    create() {

    this.add.text(400, 200, 'Nitro Lane Rush', { fontSize: '48px', fill: '#fff' }).setOrigin(0.5);
    this.add.text(400, 300, 'Press SPACE or ENTER to Start', { fontSize: '24px', fill: '#fff' }).setOrigin(0.5);

    this.game.canvas.setAttribute('tabindex', '0');
    this.game.canvas.focus();

    this.input.keyboard.on('keydown', (event) => {
        if (event.code === 'Space' || event.code === 'Enter') {
            this.scene.start('GameScene');
        }
    });
}


class GameScene extends Phaser.Scene {
    constructor() {
        super('GameScene');
    }
    preload() {
        // preload assets here
    }
    create() {
        // main game setup here
        this.add.text(400, 300, 'Game Started!', { fontSize: '32px', fill: '#fff' }).setOrigin(0.5);
    }
    update() {
        // main game loop
    }
}

const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    backgroundColor: '#222',
    scene: [StartScene, GameScene]
};

new Phaser.Game(config);
</script>
</body>
</html>
