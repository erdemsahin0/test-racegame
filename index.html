<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nitro Lane Rush</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
</head>
<body>
<script>
// SCENE 1: THE START SCREEN
class StartScene extends Phaser.Scene {
    constructor() {
        super('StartScene');
    }
    create() {
        this.add.text(400, 200, 'Nitro Lane Rush', { fontSize: '48px', fill: '#fff' }).setOrigin(0.5);
        this.add.text(400, 300, 'Press SPACE or Tap to Start', { fontSize: '24px', fill: '#fff' }).setOrigin(0.5);
        this.game.canvas.setAttribute('tabindex', '0');
        this.game.canvas.focus();
        this.input.keyboard.once('keydown-SPACE', () => {
            this.scene.start('GameScene');
        });
        this.input.on('pointerdown', () => {
            this.scene.start('GameScene');
        });
    }
}

// SCENE 2: THE MAIN GAME
class GameScene extends Phaser.Scene {
    constructor() {
        super('GameScene');
        // --- Existing Variables ---
        this.playerSpeed = 300;
        this.isDragging = false;
        this.score = 0;
        this.roadSpeed = 4;
        this.enemySpeed = 150;
        this.spawnDelay = 1500;
        this.lives = 3;
        this.isInvincible = false;
    }

    preload() {
        // (This function is unchanged)
        this.load.image('road', 'assets/road.png');
        this.load.image('player_car_hero', 'assets/player_car_hero.png');
        this.load.image('enemy_car_green', 'assets/enemy_car_green.png');
        this.load.image('enemy_car_yellow', 'assets/enemy_car_yellow.png');
        this.load.image('enemy_car_blue_sky', 'assets/enemy_car_blue_sky.png');
        this.load.image('enemy_car_police', 'assets/enemy_car_police.png');
    }

    create() {
        // --- UPDATED: Fine-tuned boundaries and new constants ---
        // These values define the drivable area. You can tweak them to perfectly match your road.png
        this.roadLeftBoundary = 150;
        this.roadRightBoundary = 650;
        this.intersectionYPositions = [150, 450]; // Y-coordinates of the side roads
        this.playerMinY = 400; // The highest point the player's car can reach
        this.playerMaxY = 550; // The lowest point the player's car can reach
        
        // Reset variables on scene start
        this.lives = 3;
        this.score = 0;
        // ... (rest of the variable resets are the same)
        this.isInvincible = false;
        this.roadSpeed = 4;
        this.enemySpeed = 150;
        this.spawnDelay = 1500;

        this.road = this.add.tileSprite(400, 300, 800, 600, 'road');
        this.car = this.physics.add.sprite(400, 500, 'player_car_hero');
        this.car.setCollideWorldBounds(true);
        this.car.body.setSize(60, 140);

        this.car.setInteractive();
        this.input.setDraggable(this.car);
        this.input.on('dragstart', () => { this.isDragging = true; });
        this.input.on('drag', (pointer, gameObject, dragX, dragY) => {
            // UPDATED: Clamp both X and Y drag positions
            gameObject.x = Phaser.Math.Clamp(dragX, this.roadLeftBoundary, this.roadRightBoundary);
            gameObject.y = Phaser.Math.Clamp(dragY, this.playerMinY, this.playerMaxY);
        });
        this.input.on('dragend', () => { this.isDragging = false; });
        
        this.enemyCars = this.physics.add.group();
        this.policeCars = this.physics.add.group();

        this.spawnTimer = this.time.addEvent({
            delay: this.spawnDelay,
            callback: this.spawnEnemyCar,
            callbackScope: this,
            loop: true
        });
        
        this.policeSpawnTimer = this.time.addEvent({
            delay: 7000,
            callback: this.spawnPoliceCar,
            callbackScope: this,
            loop: true
        });

        this.physics.add.overlap(this.car, this.enemyCars, this.hitEnemy, null, this);
        this.physics.add.overlap(this.car, this.policeCars, this.hitEnemy, null, this);
        
        this.cursors = this.input.keyboard.createCursorKeys();
        this.scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#fff', fontStyle: 'bold' });
        this.livesText = this.add.text(620, 16, 'Lives: 3', { fontSize: '32px', fill: '#fff', fontStyle: 'bold' });

        this.scoreTimer = this.time.addEvent({
            delay: 100,
            callback: this.updateScore,
            callbackScope: this,
            loop: true
        });
    }

    updateScore() {
        // (This function is unchanged)
        this.score += 1;
        this.scoreText.setText('Score: ' + this.score);
        if (this.score > 0 && this.score % 200 === 0 && this.spawnDelay > 600) {
            this.roadSpeed += 0.5;
            this.enemySpeed += 20;
            this.spawnTimer.delay *= 0.95;
        }
    }

    spawnEnemyCar() {
        // (This function is unchanged, but uses the updated boundaries)
        const x = Phaser.Math.Between(this.roadLeftBoundary, this.roadRightBoundary);
        const y = -50;
        const carTypes = ['enemy_car_green', 'enemy_car_yellow', 'enemy_car_blue_sky'];
        const randomCarKey = Phaser.Math.RND.pick(carTypes);
        const enemyCar = this.enemyCars.create(x, y, randomCarKey);
        enemyCar.body.setSize(60, 110);
        enemyCar.setVelocityY(this.enemySpeed);
    }

    spawnPoliceCar() {
        const side = Phaser.Math.RND.pick(['left', 'right']);
        // UPDATED: Police car now spawns at one of the fixed intersection Y-coordinates
        const yPos = Phaser.Math.RND.pick(this.intersectionYPositions);

        let startX, driveOnToX, mergeToX;

        if (side === 'left') {
            startX = -50;
            driveOnToX = 100;
            mergeToX = this.roadLeftBoundary + 40;
        } else {
            startX = 850;
            driveOnToX = 700;
            mergeToX = this.roadRightBoundary - 40;
        }

        const policeCar = this.policeCars.create(startX, yPos, 'enemy_car_police');
        policeCar.body.setSize(70, 130);
        policeCar.setData('isChasing', false);

        // Stage 1: Drive horizontally onto the screen
        this.tweens.add({
            targets: policeCar,
            x: driveOnToX,
            duration: 800,
            ease: 'Power1',
            onComplete: () => {
                // Stage 2: Turn and merge onto the road
                this.tweens.add({
                    targets: policeCar,
                    x: mergeToX,
                    y: policeCar.y + 150,
                    duration: 1000,
                    ease: 'Power1',
                    onComplete: () => {
                        policeCar.setData('isChasing', true);
                        policeCar.setVelocityY(this.enemySpeed * 0.9);
                    }
                });
            }
        });
    }

    hitEnemy(player, enemyCar) {
        // (This function is unchanged)
        if (this.isInvincible) return;
        enemyCar.destroy();
        this.lives--;
        this.livesText.setText('Lives: ' + this.lives);
        if (this.lives <= 0) {
            this.physics.pause();
            this.spawnTimer.paused = true;
            this.policeSpawnTimer.paused = true;
            this.scoreTimer.paused = true;
            this.scene.start('GameOverScene', { score: this.score });
        } else {
            this.isInvincible = true;
            this.tweens.add({
                targets: this.car,
                alpha: 0.5,
                duration: 200,
                ease: 'Power1',
                yoyo: true,
                repeat: 5,
                onComplete: () => {
                    this.car.setAlpha(1);
                    this.isInvincible = false;
                }
            });
        }
    }

    update() {
        this.road.tilePositionY -= this.roadSpeed;
        
        // UPDATED: Player keyboard movement is now limited vertically
        if (!this.isDragging) {
            this.car.body.setVelocity(0);
            if (this.cursors.left.isDown && this.car.x > this.roadLeftBoundary) {
                this.car.body.setVelocityX(-this.playerSpeed);
            } else if (this.cursors.right.isDown && this.car.x < this.roadRightBoundary) {
                this.car.body.setVelocityX(this.playerSpeed);
            }
            if (this.cursors.up.isDown && this.car.y > this.playerMinY) {
                this.car.body.setVelocityY(-this.playerSpeed);
            } else if (this.cursors.down.isDown && this.car.y < this.playerMaxY) {
                this.car.body.setVelocityY(this.playerSpeed);
            }
        }

        this.enemyCars.getChildren().forEach(c => { if (c.y > 700) c.destroy(); });
        this.policeCars.getChildren().forEach(c => { if (c.y > 700) c.destroy(); });
        
        this.policeCars.getChildren().forEach(policeCar => {
            if (policeCar.getData('isChasing')) {
                const chaseAcceleration = 200;
                if (policeCar.x > this.car.x + 10) {
                    policeCar.body.setAccelerationX(-chaseAcceleration);
                } else if (policeCar.x < this.car.x - 10) {
                    policeCar.body.setAccelerationX(chaseAcceleration);
                } else {
                    policeCar.body.setAccelerationX(0);
                }
            }
        });
    }
}
// --- THIS PART WAS MISSING ---
class GameOverScene extends Phaser.Scene {
    constructor() {
        super('GameOverScene');
    }
    init(data) {
        this.finalScore = data.score;
    }
    create() {
        this.add.text(400, 200, 'GAME OVER', { 
            fontSize: '64px', 
            fill: '#ff0000',
            fontStyle: 'bold' 
        }).setOrigin(0.5);
        this.add.text(400, 300, 'Your Score: ' + this.finalScore, { 
            fontSize: '32px', 
            fill: '#fff' 
        }).setOrigin(0.5);
        this.add.text(400, 400, 'Tap or Press SPACE to Restart', { 
            fontSize: '24px', 
            fill: '#fff' 
        }).setOrigin(0.5);
        this.input.keyboard.once('keydown-SPACE', () => {
            this.scene.start('GameScene');
        });
        this.input.on('pointerdown', () => {
            this.scene.start('GameScene');
        });
    }
}

// --- THIS PART WAS ALSO MISSING ---
const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    backgroundColor: '#222',
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 0 },
            debug: false
        }
    },
    scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH
    },
    scene: [StartScene, GameScene, GameOverScene]
};

// Create the game instance
new Phaser.Game(config);

</script>
</body>
</html>
